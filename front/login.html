<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSHMUSIC - Login</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="background"></div>
  <div class="contentFrame">
    <div class="logo">PSHMUSIC</div>
    <form class="login-form">
      <div class="input-group">
        <input type="email" name="email" id="email" required placeholder=" ">
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" name="email" id="password" required placeholder=" ">
        <label for="password">Password</label>
      </div>
      <button type="button" name="butt" onClick="clicked()">
        <span>Login</span>
        <svg width="13px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
      <div class="links">
        <a href="#">Forgot password?</a>
        <a href="#">Create account</a>
      </div>
    </form>
  </div>
  <script>
    function clicked() {
      let form = document.forms[0];
      let email = form.elements.email;
      let password = form.elements.password;
      window.electronAPI.login(email.value, password.value)
    }
  </script>
</body>
</html>
